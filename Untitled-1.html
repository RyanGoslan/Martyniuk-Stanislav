<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер нотаток</title>
</head>
<body>
    <div>
        <h1>Менеджер нотаток</h1>
        
        <div>
            <form id="noteForm">
                <input type="hidden" id="noteId">
                <div>
                    <label for="title">Заголовок:</label>
                    <input type="text" id="title" required>
                </div>
                <div>
                    <label for="category">Категорія:</label>
                    <input type="text" id="category" required>
                </div>
                <div>
                    <label for="content">Зміст:</label>
                    <textarea id="content" required></textarea>
                </div>
                <button type="submit" id="saveNoteBtn">Зберегти нотатку</button>
                <button type="button" id="cancelEditBtn" style="display: none;">Скасувати редагування</button>
            </form>
        </div>
        
        <div>
            <input type="text" id="searchInput" placeholder="Пошук за ключовими словами...">
            <select id="categoryFilter">
                <option value="">Всі категорії</option>
            </select>
            <button id="searchBtn">Пошук</button>
            <button id="resetSearchBtn">Скинути</button>
        </div>
        
        <div>
            <button id="clearAllNotesBtn">Видалити всі нотатки</button>
        </div>
        
        <div id="notesContainer">
        </div>
    </div>

    <script src="js.codew.js"></script>
</body>
</html>
